<script>
(function () {

  function setupCoach() {
    if (!window.coach) return;
    coachInstance = window.coach.create({
      steps: coachSteps,
      storageKey: COACH_SEEN_KEY,
    });
  }

  function startCoachTour() {
    coachInstance?.start();
  }

  function endCoachTour() {
    coachInstance?.stop();
  }

  function shouldStartCoachTour() {
    if (!coachInstance) return false;
    return !coachInstance.hasSeen();
  }

  // ---------- State ----------
  const dateUtils = window.dateUtils || {};
  const budgetService = window.budgetService || null;
  const budgetUtils = window.budgetUtils || {};

  const state = {
    weekISO: null,
    totalBudget: 0,
    spent: 0,
    saved: 0,
    pct: 0,
    byCategory: {}
  };
  let isReportLoading = false;
  let reportLoadError = null;
  let lastOverview = { budget: 0, spent: 0, diff: 0, pct: 0 };

  // ---------- Utils ----------
  function formatAmount(n) {
    return (Number(n) || 0).toLocaleString('no-NO');
  }

  function safeGet(key, fallback) {
    try { return JSON.parse(localStorage.getItem(key) ?? JSON.stringify(fallback)); }
    catch { return fallback; }
  }

  function guessIcon(name) {
    const n = (name || '').toLowerCase();
    if (n.includes('mat')) return 'ü•ï';
    if (n.includes('snacks') || n.includes('drikke') || n.includes('brus') || n.includes('godt')) return 'üç´';
    if (n.includes('hushold')) return 'üßº';
    if (n.includes('frokost') || n.includes('br√∏d')) return 'üçû';
    if (n.includes('kj√∏tt')) return 'ü•©';
    if (n.includes('frukt') || n.includes('gr√∏nt')) return 'üçé';
    return 'üß∫';
  }

  function escapeHTML(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function resolveActiveWeekISO() {
    if (dateUtils.getOrInitActiveWeekISO) {
      return dateUtils.getOrInitActiveWeekISO();
    }

    const storedISO = dateUtils.getActiveWeekISO ? dateUtils.getActiveWeekISO() : null;
    const computeMonday = () => {
      if (dateUtils.mondayISO) return dateUtils.mondayISO();
      const today = new Date();
      const day = (today.getDay() + 6) % 7;
      today.setDate(today.getDate() - day);
      today.setHours(12, 0, 0, 0);
      return today.toISOString().slice(0, 10);
    };
    const currentMonday = computeMonday();

    if (!storedISO || storedISO < currentMonday) {
      if (dateUtils.setActiveWeekISO) {
        dateUtils.setActiveWeekISO(currentMonday);
      } else {
        localStorage.setItem('activeWeekISO', currentMonday);
      }
      return currentMonday;
    }

    return storedISO;
  }

  // ---------- Hent budsjett + kj√∏p ----------
  async function loadWeekData() {
    const weekISO = resolveActiveWeekISO();
    state.weekISO = weekISO;

    isReportLoading = true;
    reportLoadError = null;

    let summary = null;
    if (budgetService?.loadWeekSummary) {
      try {
        summary = await budgetService.loadWeekSummary(supa, weekISO, {
          selectPurchases: 'amount, category',
        });
      } catch (err) {
        console.error('loadWeekData', err);
        reportLoadError = 'Kunne ikke hente ukesrapport ‚Äì viser cache.';
        showToast('Kunne ikke hente ukesrapport, viser cache.', 'error');
      }
    }

    const totalBudget = summary?.budget
      ?? (budgetService?.readWeeklyBudgetLocal
        ? budgetService.readWeeklyBudgetLocal(weekISO)
        : (() => {
            const byWeek = parseInt(localStorage.getItem(`weeklyBudget_${weekISO}`) || '', 10);
            if (!Number.isNaN(byWeek) && byWeek > 0) return byWeek;
            const globalBudget = parseInt(localStorage.getItem('weeklyBudget') || '', 10);
            return (!Number.isNaN(globalBudget) && globalBudget > 0) ? globalBudget : 3000;
          })());

    const purchases = summary?.purchases ?? safeGet(`purchases_${weekISO}`, []);

    const spent = summary?.spent
      ?? (budgetUtils.safeSumPurchases
        ? budgetUtils.safeSumPurchases(purchases)
        : purchases.reduce((s, p) => s + (Number(p.amount) || 0), 0));
    const saved = Math.max(0, totalBudget - spent);
    const pct = totalBudget > 0 ? Math.round((spent / totalBudget) * 100) : 0;

    const byCategory = purchases.reduce((acc, p) => {
      const cat = (p.category && String(p.category).trim()) || 'Uten kategori';
      acc[cat] = (acc[cat] || 0) + (Number(p.amount) || 0);
      return acc;
    }, {});

    state.totalBudget = totalBudget;
    state.spent = spent;
    state.saved = saved;
    state.pct = pct;
    state.byCategory = byCategory;

    localStorage.setItem('budget_total', String(totalBudget));
    localStorage.setItem('activeWeekISO', weekISO);
    localStorage.setItem(`weeklyBudget_${weekISO}`, String(totalBudget));
    localStorage.setItem('weeklyBudget', String(totalBudget));

    isReportLoading = false;
  }

  // ---------- Render: header ----------
  function renderHeader() {
    const label = dateUtils.weekLabelFromISO
      ? dateUtils.weekLabelFromISO(state.weekISO)
      : `Uke ${state.weekISO || ''}`;
    document.getElementById('weekLabel').textContent = label;
    document.getElementById('descriptionText').textContent =
      'P√• denne siden ser dere kort hvordan uka gikk, og hva dere kan tenke p√• til neste uke.';

  // ---------- Render: hero/overview ----------
  function renderOverview() {
    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;
    const pctRaw = budget > 0 ? (spent / budget) * 100 : 0;
    const pct = Math.max(0, Math.round(pctRaw));
    const overAmount = Math.max(0, spent - budget);

    const budgetEl = document.getElementById('nrBudget');
    const spentEl = document.getElementById('nrSpent');
    const diffLabelEl = document.getElementById('nrDiffLabel');
    const diffValueEl = document.getElementById('nrDiffValue');
    const thermoFill = document.getElementById('thermoFill');
    const thermoText = document.getElementById('thermoPercentText');
    const statusEmoji = document.getElementById('statusEmoji');
    const statusTitle = document.getElementById('statusTitle');
    const statusSubtitle = document.getElementById('statusSubtitle');

    if (isReportLoading) {
      budgetEl.textContent = '...';
      spentEl.textContent = '...';
      diffLabelEl.textContent = 'Laster';
      diffValueEl.textContent = '...';
      diffValueEl.classList.remove('positive', 'negative');
      thermoFill.style.width = '0%';
      thermoFill.classList.remove('yellow', 'red');
      thermoText.textContent = 'Henter data‚Ä¶';
      statusEmoji.textContent = '‚è≥';
      statusTitle.textContent = 'Henter ukesrapport‚Ä¶';
      statusSubtitle.textContent = 'Vent litt mens vi finner tallene.';
      return;
    }

    const prevBudget = typeof lastOverview.budget === 'number' ? lastOverview.budget : 0;
    const prevSpent = typeof lastOverview.spent === 'number' ? lastOverview.spent : 0;
    const prevDiff = typeof lastOverview.diff === 'number' ? lastOverview.diff : 0;
    const prevPct = typeof lastOverview.pct === 'number' ? lastOverview.pct : 0;
    const pctForText = Math.min(pct, 200);
    const diffDisplay = spent === 0
      ? budget
      : (spent <= budget ? saved : overAmount);

    if (window.uiAnimate?.animateValue) {
      window.uiAnimate.animateValue(budgetEl, prevBudget, budget, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
      window.uiAnimate.animateValue(spentEl, prevSpent, spent, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
    } else {
      budgetEl.textContent = `${formatAmount(budget)} kr`;
      spentEl.textContent = `${formatAmount(spent)} kr`;
    }
    diffValueEl.classList.remove('positive', 'negative');
    if (spent === 0) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.classList.add('positive');
    } else if (spent <= budget) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.classList.add('positive');
    } else {
      diffLabelEl.textContent = 'Over';
      diffValueEl.classList.add('negative');
    }
    if (window.uiAnimate?.animateValue) {
      window.uiAnimate.animateValue(diffValueEl, prevDiff, diffDisplay, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
    } else {
      diffValueEl.textContent = `${formatAmount(diffDisplay)} kr`;
    }

    thermoFill.classList.remove('yellow', 'red');
    const width = Math.max(0, Math.min(100, pct));
    thermoFill.style.width = `${width}%`;
    if (budget > 0) {
      if (window.uiAnimate?.animateValue) {
        window.uiAnimate.animateValue(
          thermoText,
          prevPct,
          pctForText,
          1200,
          (v) => `Brukt ${Math.round(Math.min(v, 200))} % av budsjettet`
        );
      } else {
        thermoText.textContent = `Brukt ${pctForText} % av budsjettet`;
      }
    } else {
      thermoText.textContent = 'Sett et budsjett i Innstillinger';
    }
    if (spent !== 0) {
      if (pct > 110) {
        thermoFill.classList.add('red');
      } else if (pct > 90) {
        thermoFill.classList.add('yellow');
      }
    }

    if (spent === 0) {
      statusEmoji.textContent = 'üïí';
      statusTitle.textContent = 'Rolig uke s√• langt';
      statusSubtitle.textContent =
        'Ingen registrerte kj√∏p enda. N√•r dere handler og legger inn bel√∏p, vil dere se hvordan dere ligger an.';
    } else if (spent <= budget && pct <= 90) {
      statusEmoji.textContent = 'üëè';
      statusTitle.textContent = 'Kjempebra uke!';
      statusSubtitle.textContent =
        `Dere ligger under budsjettet og har ${formatAmount(saved)} kr igjen denne uka.`;
    } else if (spent <= budget && pct > 90) {
      statusEmoji.textContent = 'üëç';
      statusTitle.textContent = 'Nesten helt p√• budsjett';
      statusSubtitle.textContent =
        `Dere bruker nesten hele budsjettet. Det er ${formatAmount(saved)} kr igjen √• spille p√•.`;
    } else {
      statusEmoji.textContent = 'üí°';
      statusTitle.textContent = 'Litt dyrere uke';
      statusSubtitle.textContent =
        `Budsjettet sprakk med ${formatAmount(overAmount)} kr. Ingen krise ‚Äì vi ser p√• hvor pengene gikk.`;
    }

    if (reportLoadError) {
      statusEmoji.textContent = '‚ÑπÔ∏è';
      statusTitle.textContent = 'Viser lagrede tall';
      statusSubtitle.textContent = reportLoadError;
    }

    lastOverview = {
      budget,
      spent,
      diff: diffDisplay,
      pct: pctForText,
    };
  }

  // ---------- Render: kategorier ----------
  function renderCategories() {
    const grid = document.getElementById('categoriesGrid');
    grid.innerHTML = '';

    if (isReportLoading) {
      const loading = document.createElement('div');
      loading.className = 'loading-text';
      loading.textContent = 'Henter kategorier‚Ä¶';
      grid.appendChild(loading);
      return;
    }

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    const total = Math.max(1, state.spent);

    if (entries.length === 0) {
      const info = document.createElement('div');
      info.className = reportLoadError ? 'error-text' : 'loading-text';
      info.textContent = reportLoadError
        ? reportLoadError
        : 'Ingen registrerte kj√∏p denne uken. Enten har dere v√¶rt supersparsommelige ‚Äì eller s√• har dere glemt √• registrere üòÖ';
      grid.appendChild(info);
      return;
    }

    entries.forEach(([name, value]) => {
      const percent = Math.round((value / total) * 100);
      const item = document.createElement('div');
      item.className = 'category-item';
      item.innerHTML = `
        <div class="category-icon">${guessIcon(name)}</div>
        <div class="category-content">
          <div class="category-name">${escapeHTML(name)}</div>
          <div class="category-bar">
            <div class="category-progress" style="width:${percent}%;"></div>
          </div>
          <div class="category-percentage">${percent} %</div>
        </div>
      `;
      grid.appendChild(item);
    });
  }

  // ---------- Render: innsikter ----------
  function addInsight(icon, text) {
    const li = document.createElement('div');
    li.className = 'insight-item';
    li.innerHTML = `
      <div class="insight-icon">${icon}</div>
      <div class="insight-text">${escapeHTML(text)}</div>
    `;
    document.getElementById('insightsList').appendChild(li);
  }

  function renderInsights() {
    const list = document.getElementById('insightsList');
    list.innerHTML = '';

    if (isReportLoading) {
      addInsight('‚è≥', 'Henter observasjoner‚Ä¶');
      return;
    }

    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;

    if (reportLoadError) {
      addInsight('‚ÑπÔ∏è', reportLoadError);
    }

    if (spent === 0) {
      addInsight('üïí', 'Ingen registrerte kj√∏p enda ‚Äì husk √• legge inn handlebel√∏p n√•r dere har v√¶rt i butikken.');
    } else if (spent > budget) {
      const over = spent - budget;
      addInsight('‚ö†Ô∏è', `Budsjettet er overskredet med ${formatAmount(over)} kr denne uken.`);
    } else if (saved > 0) {
      addInsight('üëè', `Bra kontroll! Dere brukte mindre enn budsjettet og sparte ${formatAmount(saved)} kr.`);
    } else {
      addInsight('üí°', 'Stabil uke. Dere traff omtrent p√• budsjettet.');
    }

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    if (entries.length >= 1) {
      const [topCat, topVal] = entries[0];
      const pct = Math.round((topVal / Math.max(1, state.spent)) * 100);
      addInsight('üéØ', `St√∏rst andel gikk til ¬´${topCat}¬ª (${pct} %).`);
    }
    if (entries.length >= 2) {
      const [lowCat, lowVal] = entries[entries.length - 1];
      const pct = Math.round((lowVal / Math.max(1, state.spent)) * 100);
      addInsight('üëç', `Lav andel p√• ¬´${lowCat}¬ª (${pct} %).`);
    }
  }

  // ---------- Knapper ----------
  function setupButtons() {
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'app.html';
    });

    const likeBtn = document.getElementById('weekLikeBtn');
    likeBtn.addEventListener('click', () => {
      likeBtn.disabled = true;
      const original = likeBtn.textContent;
      likeBtn.textContent = 'Takk! üëç';
      likeBtn.style.transform = 'scale(1.05)';
      setTimeout(() => {
        likeBtn.textContent = original;
        likeBtn.style.transform = 'scale(1)';
        likeBtn.disabled = false;
      }, 1200);
    });
  }

  // ---------- Init ----------
  async function init() {
    if (window.authHelpers?.protectPage) {
      await window.authHelpers.protectPage(supa);
      if (window.location.pathname !== '/week-report.html') return;
    }

    setupCoach();
    const loadPromise = loadWeekData();
    renderOverview();
    renderCategories();
    renderInsights();
    await loadPromise;
    renderHeader();
    renderOverview();
    renderCategories();
    renderInsights();
    setupButtons();

    // Start intro f√∏rste gang
    if (shouldStartCoachTour()) {
      setTimeout(() => {
        startCoachTour();
      }, 600);
    }
  }

  document.addEventListener('DOMContentLoaded', init);
})();
</script>
