  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukesrapport ‚Äì Familiebudsjett</title>
  <style>
    body {
      box-sizing: border-box;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.6;
      padding: 20px;
      min-height: 100%;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    #mainTitle {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }
    #weekLabel {
      color: #3b82f6;
    }
    #descriptionText {
      font-size: 1.2rem;
      color: #64748b;
      font-weight: 400;
    }

    /* Hero Status Card */
    .hero-card {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
    }
    .status-header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 32px;
    }
    #statusEmoji {
      font-size: 4rem;
      line-height: 1;
    }
    .status-text {
      flex: 1;
    }
    #statusTitle {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }
    #statusSubtitle {
      font-size: 1.2rem;
      color: #64748b;
      line-height: 1.5;
    }

    /* Thermometer */
    .thermometer-section {
      margin-bottom: 32px;
    }
    .thermometer {
      width: 100%;
      height: 24px;
      background: #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
      position: relative;
    }
    #thermoFill {
      height: 100%;
      border-radius: 12px;
      transition: all 0.6s ease;
      background: #10b981; /* gr√∏nn default */
      width: 0%;
    }
    #thermoFill.yellow {
      background: #f59e0b;
    }
    #thermoFill.red {
      background: #ef4444;
    }
    #thermoPercentText {
      text-align: center;
      font-size: 1.1rem;
      color: #64748b;
      font-weight: 500;
    }

    /* Numbers Row */
    .numbers-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .number-block {
      flex: 1;
      min-width: 140px;
      text-align: center;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid #e2e8f0;

      font-size: 0.9rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .number-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
    }
    #nrDiffValue.positive {
      color: #10b981;
    }
    #nrDiffValue.negative {
      color: #ef4444;
    }

    /* Like Button */
    .like-section {
      text-align: right;
    }
    #weekLikeBtn {
      background: none;
      border: 2px solid #e2e8f0;
      color: #64748b;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    #weekLikeBtn:hover {
      border-color: #3b82f6;
      color: #3b82f6;
      background: #eff6ff;
    }

    /* Categories Section */
    .categories-section {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);

    .section-title {

      font-weight: 700;

      margin-bottom: 24px;
    }
    #categoriesGrid {

      gap: 16px;
    }
    .category-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;

    .category-item:hover {
      background: #f1f5f9;

    .category-icon {

    .category-content {

    }
    .category-name {

      font-weight: 600;
      color: #1e293b;

    }
    .category-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 4px;
    }
    .category-progress {
      height: 100%;
      background: #3b82f6;
      border-radius: 4px;

      width: 0%;
    }
    .category-percentage {
      font-size: 0.9rem;
      color: #64748b;
      font-weight: 500;
    }

    /* Insights Section */
    .insights-section {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;

    #insightsList {

      flex-direction: column;
      gap: 16px;

    .insight-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 16px;
      border-left: 4px solid #3b82f6;
    }
    .insight-icon {
      font-size: 1.5rem;
      margin-top: 2px;
    }
    .insight-text {
      font-size: 1.1rem;
      color: #475569;
      line-height: 1.5;
    }

    /* Bottom Buttons */
    .bottom-buttons {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    #startWeekButton {
      flex: 2;
      min-width: 200px;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 20px 32px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    #startWeekButton:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    #backButton {
      flex: 1;
      min-width: 150px;
      background: none;
      color: #64748b;
      border: 2px solid #e2e8f0;
      padding: 20px 32px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #backButton:hover {
      border-color: #3b82f6;
      color: #3b82f6;

    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {

        gap: 12px;

      .number-block {

      #categoriesGrid {

      }
      .bottom-buttons {
        flex-direction: column;
      }
      #startWeekButton, #backButton {

        min-width: auto;
      }
    }
  </style>

<script>
(function () {
  // ---------- Supabase init ----------
  const SUPABASE_URL = 'https://mmeitnqbnphuabnyamns.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tZWl0bnFibnBodWFibnlhbW5zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3ODAzNDUsImV4cCI6MjA3ODM1NjM0NX0.qewZdwM-yfIBKMr-MUuLKX-fpfCy0Gw8agronvVzONY';
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // ---------- State ----------
  const state = {
    weekISO: null,
    totalBudget: 0,
    spent: 0,
    saved: 0,
    pct: 0,
    byCategory: {}
  };

  // ---------- Utils ----------
  function formatAmount(n) {
    return (Number(n) || 0).toLocaleString('no-NO');
  }

  function mondayOf(dateObj = new Date()) {
    const d = new Date(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate());
    const day = (d.getDay() + 6) % 7; // 0 = mandag
    d.setDate(d.getDate() - day);
    d.setHours(12, 0, 0, 0);
    return d;
  }

  function weekNumberISO(dateObj = new Date()) {
    const d = new Date(Date.UTC(dateObj.getFullYear(), dateObj.getMonth(), dateObj.getDate()));
    const dayNum = d.getUTCDay() || 7;
    d.setUTCDate(d.getUTCDate() + 4 - dayNum);
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  }

  function weekLabelFromISO(isoMonday) {
    const [y, m, d] = isoMonday.split('-').map(Number);
    const mon = new Date(y, m - 1, d, 12, 0, 0, 0);
    const sun = new Date(mon);
    sun.setDate(mon.getDate() + 6);
    const nf = new Intl.DateTimeFormat('no-NO', { day: 'numeric', month: 'long' });
    const wn = weekNumberISO(mon);
    return `Uke ${wn} ‚Äì ${nf.format(mon)}‚Äì${nf.format(sun)}`;
  }

  function safeGet(key, fallback) {
    try { return JSON.parse(localStorage.getItem(key) ?? JSON.stringify(fallback)); }
    catch { return fallback; }
  }

  function getActiveWeekISO() {
    return localStorage.getItem('activeWeekISO') || mondayOf().toISOString().slice(0, 10);
  }

  function guessIcon(name) {
    const n = (name || '').toLowerCase();
    if (n.includes('mat')) return 'ü•ï';
    if (n.includes('snacks') || n.includes('drikke') || n.includes('brus') || n.includes('godt')) return 'üç´';
    if (n.includes('hushold')) return 'üßº';
    if (n.includes('frokost') || n.includes('br√∏d')) return 'üçû';
    if (n.includes('kj√∏tt')) return 'ü•©';
    if (n.includes('frukt') || n.includes('gr√∏nt')) return 'üçé';
    return 'üß∫';
  }

  function escapeHTML(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  // ---------- Hent budsjett + kj√∏p ----------
  async function loadWeekData() {
    const weekISO = getActiveWeekISO();
    state.weekISO = weekISO;

    let totalBudget = 0;
    let purchases = [];

    let session = null;
    try {
      const { data } = await supa.auth.getSession();
      session = data?.session || null;
    } catch (err) {
      console.warn('Feil ved henting session:', err);
    }

    // Budsjett fra DB
    if (session) {
      try {
        const { data: budgetRow, error: bErr } = await supa
          .from('household_budgets')
          .select('amount')
          .eq('user_id', session.user.id)
          .eq('week_start', weekISO)
          .maybeSingle();

        if (bErr) {
          console.warn('Feil ved henting budsjett:', bErr);
        } else if (budgetRow?.amount) {
          totalBudget = Number(budgetRow.amount) || 0;
        }
      } catch (err) {
        console.warn('Feil ved budsjett-oppslag:', err);
      }
    }

    // Fallback til localStorage
    if (!totalBudget) {
      const byWeekStr = localStorage.getItem(`weeklyBudget_${weekISO}`);
      const byWeek = parseInt(byWeekStr || '', 10);
      if (!isNaN(byWeek) && byWeek > 0) {
        totalBudget = byWeek;
      } else {
        const globalStr = localStorage.getItem('weeklyBudget');
        const global = parseInt(globalStr || '', 10);
        totalBudget = (!isNaN(global) && global > 0) ? global : 3000;
      }
    }

    // Kj√∏p fra DB
    let dbRows = [];
    if (session) {
      try {
        const { data: rows, error: pErr } = await supa
          .from('purchases')
          .select('amount, category')
          .eq('week_start', weekISO);

        if (pErr) {
          console.warn('Feil ved henting kj√∏p:', pErr);
        } else if (Array.isArray(rows)) {
          dbRows = rows.map(r => ({
            amount: Number(r.amount) || 0,
            category: r.category || null
          }));
        }
      } catch (err) {
        console.warn('Feil ved kj√∏ps-oppslag:', err);
      }
    }

    // Local fallback
    const localKey = `purchases_${weekISO}`;
    const localPurchases = safeGet(localKey, []);

    purchases = [...dbRows, ...localPurchases];

    const spent = purchases.reduce((s, p) => s + (Number(p.amount) || 0), 0);
    const saved = Math.max(0, totalBudget - spent);
    const pct = totalBudget > 0 ? Math.round((spent / totalBudget) * 100) : 0;

    const byCategory = purchases.reduce((acc, p) => {
      const cat = (p.category && String(p.category).trim()) || 'Uten kategori';
      acc[cat] = (acc[cat] || 0) + (Number(p.amount) || 0);
      return acc;
    }, {});

    state.totalBudget = totalBudget;
    state.spent = spent;
    state.saved = saved;
    state.pct = pct;
    state.byCategory = byCategory;

    localStorage.setItem('budget_total', String(totalBudget));
    localStorage.setItem('activeWeekISO', weekISO);
  }

  // ---------- Render: header ----------
  function renderHeader() {
    const label = weekLabelFromISO(state.weekISO);
    document.getElementById('weekLabel').textContent = label;
    // Du kan tweake denne teksten senere om du vil
    document.getElementById('descriptionText').textContent =
      'P√• denne siden ser dere kort hvordan uka gikk, og hva dere kan tenke p√• til neste uke.';
  }

  // ---------- Render: hero/overview ----------
  function renderOverview() {
    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;
    const pctRaw = budget > 0 ? (spent / budget) * 100 : 0;
    const pct = Math.max(0, Math.round(pctRaw));
    const overAmount = Math.max(0, spent - budget);

    // Tall
    document.getElementById('nrBudget').textContent = `${formatAmount(budget)} kr`;
    document.getElementById('nrSpent').textContent = `${formatAmount(spent)} kr`;

    const diffLabelEl = document.getElementById('nrDiffLabel');
    const diffValueEl = document.getElementById('nrDiffValue');
    diffValueEl.classList.remove('positive', 'negative');

    if (spent === 0) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.textContent = `${formatAmount(budget)} kr`;
      diffValueEl.classList.add('positive');
    } else if (spent <= budget) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.textContent = `${formatAmount(saved)} kr`;
      diffValueEl.classList.add('positive');
    } else {
      diffLabelEl.textContent = 'Over';
      diffValueEl.textContent = `${formatAmount(overAmount)} kr`;
      diffValueEl.classList.add('negative');
    }

    // Termometer
    const thermoFill = document.getElementById('thermoFill');
    thermoFill.classList.remove('yellow', 'red');
    const width = Math.max(0, Math.min(100, pct));
    thermoFill.style.width = `${width}%`;
    document.getElementById('thermoPercentText').textContent =
      `Brukt ${Math.min(pct, 200)} % av budsjettet`;

    if (spent === 0) {
      // helt rolig
    } else if (pct <= 90) {
      // gr√∏nn (default)
    } else if (pct <= 110) {
      thermoFill.classList.add('yellow');
    } else {
      thermoFill.classList.add('red');
    }

    // Status-tekst + emoji
    const statusEmoji = document.getElementById('statusEmoji');
    const statusTitle = document.getElementById('statusTitle');
    const statusSubtitle = document.getElementById('statusSubtitle');

    if (spent === 0) {
      statusEmoji.textContent = 'üïí';
      statusTitle.textContent = 'Rolig uke s√• langt';
      statusSubtitle.textContent =
        'Ingen registrerte kj√∏p enda. N√•r dere handler og legger inn bel√∏p, vil dere se hvordan dere ligger an.';
    } else if (spent <= budget && pct <= 90) {
      statusEmoji.textContent = 'üëè';
      statusTitle.textContent = 'Kjempebra uke!';
      statusSubtitle.textContent =
        `Dere ligger under budsjettet og har ${formatAmount(saved)} kr igjen denne uka.`;
    } else if (spent <= budget && pct > 90) {
      statusEmoji.textContent = 'üëç';
      statusTitle.textContent = 'Nesten helt p√• budsjett';
      statusSubtitle.textContent =
        `Dere bruker nesten hele budsjettet. Det er ${formatAmount(saved)} kr igjen √• spille p√•.`;
    } else {
      statusEmoji.textContent = 'üí°';
      statusTitle.textContent = 'Litt dyrere uke';
      statusSubtitle.textContent =
        `Budsjettet sprakk med ${formatAmount(overAmount)} kr. Ingen krise ‚Äì vi ser p√• hvor pengene gikk.`;
    }
  }

  // ---------- Render: kategorier ----------
  function renderCategories() {
    const grid = document.getElementById('categoriesGrid');
    grid.innerHTML = '';

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    const total = Math.max(1, state.spent);

    if (entries.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'insight-item';
      empty.innerHTML = `
        <div class="insight-icon">‚ÑπÔ∏è</div>
        <div class="insight-text">Ingen registrerte kj√∏p denne uken enn√•.</div>
      `;
      grid.appendChild(empty);
      return;
    }

    entries.forEach(([name, value]) => {
      const percent = Math.round((value / total) * 100);
      const item = document.createElement('div');
      item.className = 'category-item';
      item.innerHTML = `
        <div class="category-icon">${guessIcon(name)}</div>
        <div class="category-content">
          <div class="category-name">${escapeHTML(name)}</div>
          <div class="category-bar">
            <div class="category-progress" style="width:${percent}%;"></div>
          </div>
          <div class="category-percentage">${percent} %</div>
        </div>
      `;
      grid.appendChild(item);
    });
  }

  // ---------- Render: innsikter ----------
  function addInsight(icon, text) {
    const li = document.createElement('div');
    li.className = 'insight-item';
    li.innerHTML = `
      <div class="insight-icon">${icon}</div>
      <div class="insight-text">${escapeHTML(text)}</div>
    `;
    document.getElementById('insightsList').appendChild(li);
  }

  function renderInsights() {
    const list = document.getElementById('insightsList');
    list.innerHTML = '';

    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;

    if (spent === 0) {
      addInsight('üïí', 'Ingen registrerte kj√∏p enda ‚Äì husk √• legge inn handlebel√∏p n√•r dere har v√¶rt i butikken.');
    } else if (spent > budget) {
      const over = spent - budget;
      addInsight('‚ö†Ô∏è', `Budsjettet er overskredet med ${formatAmount(over)} kr denne uken.`);
    } else if (saved > 0) {
      addInsight('üëè', `Bra kontroll! Dere brukte mindre enn budsjettet og sparte ${formatAmount(saved)} kr.`);
    } else {
      addInsight('üí°', 'Stabil uke. Dere traff omtrent p√• budsjettet.');
    }

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    if (entries.length >= 1) {
      const [topCat, topVal] = entries[0];
      const pct = Math.round((topVal / Math.max(1, state.spent)) * 100);
      addInsight('üéØ', `St√∏rst andel gikk til ¬´${topCat}¬ª (${pct} %).`);
    }
    if (entries.length >= 2) {
      const [lowCat, lowVal] = entries[entries.length - 1];
      const pct = Math.round((lowVal / Math.max(1, state.spent)) * 100);
      addInsight('üëç', `Lav andel p√• ¬´${lowCat}¬ª (${pct} %).`);
    }
  }

  // ---------- Knapper ----------
  function setupButtons() {
    document.getElementById('startWeekButton').addEventListener('click', () => {
      const thisMon = new Date(state.weekISO + 'T12:00:00');
      const nextMon = new Date(thisMon);
      nextMon.setDate(thisMon.getDate() + 7);
      const nextISO = nextMon.toISOString().slice(0, 10);

      localStorage.setItem(`weeklyBudget_${nextISO}`, String(state.totalBudget));
      localStorage.setItem('weeklyBudget', String(state.totalBudget));
      localStorage.setItem(`purchases_${nextISO}`, '[]');
      localStorage.setItem('lastClosedWeekISO', state.weekISO);
      localStorage.setItem('activeWeekISO', nextISO);

      window.location.href = 'app.html';
    });

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'app.html';
    });

    // Feel-good like-knapp (kun UI, ingen lagring n√∏dvendig)
    const likeBtn = document.getElementById('weekLikeBtn');
    likeBtn.addEventListener('click', () => {
      likeBtn.disabled = true;
      const original = likeBtn.textContent;
      likeBtn.textContent = 'Takk! üëç';
      likeBtn.style.transform = 'scale(1.05)';
      setTimeout(() => {
        likeBtn.textContent = original;
        likeBtn.style.transform = 'scale(1)';
        likeBtn.disabled = false;
      }, 1200);
    });
  }

  // ---------- Init ----------
  async function init() {
    // Auth guard hvis du bruker det andre steder
    if (window.authHelpers?.protectPage) {
      await window.authHelpers.protectPage(supa);
    }

    await loadWeekData();
    renderHeader();
    renderOverview();
    renderCategories();
    renderInsights();
    setupButtons();
  }

  document.addEventListener('DOMContentLoaded', init);
})();
</script>
