  <style>
    :root {
      --bg-soft: #f9faf9;
      --card-bg: #ffffff;
      --primary-green: #4caf50;
      --soft-green: #e8f5e9;
      --text-main: #1c1c1e;
      --text-muted: #8e8e93;
      --border-light: #e6e7e8;
      --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.06);
      --accent-amber: #fffbea;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter','SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background: var(--bg-soft);
      color: var(--text-main);
      line-height: 1.6;
      padding: 20px;
      min-height: 100%;
    }
    .container {
      max-width: 880px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Header */
    .header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }
    .header-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #backButton {
      width: 40px;
      height: 40px;
      background: #f1f3f2;
      border: none;
      color: var(--text-main);
      font-size: 18px;
      font-weight: 600;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 999px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 8px 18px rgba(0,0,0,0.05);
    }
    #backButton:hover {
      background: #e7eae8;
    }
    #backButton:focus-visible {
      outline: 2px solid var(--primary-green);
      outline-offset: 2px;
    }
    .report-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .week-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--soft-green);
      color: var(--primary-green);
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 10px 22px rgba(45, 92, 69, 0.12);
    }
    #descriptionText {
      font-size: 15px;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Hero Status Card */
    .hero-card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 24px 22px 20px;
      box-shadow: var(--shadow-soft);
      border: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .status-header {
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }
    #statusEmoji {
      font-size: 42px;
      line-height: 1;
    }
    .status-text {
      flex: 1;
    }
    #statusTitle {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-main);
      margin: 0 0 4px;
    }
    #statusSubtitle {
      font-size: 15px;
      color: var(--text-muted);
      line-height: 1.5;
      margin: 0;
    }

    /* Thermometer */
    .thermometer-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .thermometer {
      width: 100%;
      height: 14px;
      background: var(--soft-green);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }
    #thermoFill {
      height: 100%;
      border-radius: 999px;
      transition: width 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      background: var(--primary-green);
      width: 0%;
    }
    #thermoFill.yellow {
      background: #f3a712;
    }
    #thermoFill.red {
      background: #d64545;
    }
    #thermoPercentText {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Stat Row */
    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .stat-item {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .stat-label {
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0;
      line-height: 1.2;
    }
    .stat-value {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-main);
      font-variant-numeric: tabular-nums;
      line-height: 1.3;
      margin: 0;
    }
    .stat-value-positive,
    .stat-value.positive {
      color: var(--primary-green);
    }
    .stat-value.negative {
      color: #c54343;
    }

    /* Like Button */
    .like-section {
      display: flex;
      justify-content: center;
      margin-top: 4px;
    }
    #weekLikeBtn {
      background: var(--primary-green);
      border: none;
      color: #ffffff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      box-shadow: 0 12px 24px rgba(45, 92, 69, 0.18);
    }
    #weekLikeBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(45, 92, 69, 0.2);
    }
    #weekLikeBtn:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(45, 92, 69, 0.14);
    }
    #weekLikeBtn:disabled {
      opacity: 0.85;
    }

    /* Sections */
    .categories-section,
    .purchases-section,
    .insights-section {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px 18px;
      box-shadow: var(--shadow-soft);
      border: none;
    }
    .section-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 16px;
    }
    .loading-text,
    .error-text {
      text-align: center;
      padding: 18px;
      font-size: 15px;
      color: var(--text-muted);
      width: 100%;
      background: rgba(232, 245, 233, 0.4);
      border-radius: 16px;
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.02);
    }
    .loading-text::before {
      content: 'üß∫';
      display: block;
      font-size: 20px;
      margin-bottom: 6px;
    }
    .categories-section .loading-text::before {
      content: 'üçΩÔ∏è';
    }
    .insights-section .loading-text::before {
      content: 'üí°';
    }
    .error-text {
      color: #c54444;
      background: #fff0f0;
    }
    .error-text::before {
      content: '‚ö†Ô∏è';
    }

    /* Purchases */
    .purchases-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 0 6px;
    }
    .purchase-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 2px;
      border-bottom: none;
    }
    .purchase-row + .purchase-row {
      border-top: 1px solid #f2f2f7;
    }
    .purchase-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .purchase-store {
      font-weight: 600;
      color: var(--text-main);
    }
    .purchase-meta {
      color: var(--text-muted);
      font-size: 14px;
    }
    .purchase-delete-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
      padding: 4px;
      line-height: 1;
      color: var(--text-muted);
      transition: transform 0.15s ease, opacity 0.15s ease, color 0.2s ease;
    }
    .purchase-delete-btn:hover {
      opacity: 1;
      transform: scale(1.05);
      color: var(--primary-green);
    }
    .purchase-delete-btn:focus-visible {
      outline: 2px solid var(--primary-green);
      outline-offset: 3px;
      border-radius: 8px;
    }

    /* Categories */
    #categoriesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }
    .category-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: #f3f7f2;
      border-radius: 14px;
      border: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 8px 18px rgba(0,0,0,0.04);
    }
    .category-icon {
      font-size: 24px;
      width: 44px;
      text-align: center;
    }
    .category-content {
      flex: 1;
    }
    .category-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .category-bar {
      width: 100%;
      height: 8px;
      background: var(--soft-green);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 6px;
    }
    .category-progress {
      height: 100%;
      background: var(--primary-green);
      border-radius: 999px;
      transition: width 0.6s ease;
      width: 0%;
    }
    .category-percentage {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 600;
    }

    /* Insights Section */
    #insightsList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .insight-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 18px;
      border-radius: 16px;
      background: rgba(232, 245, 233, 0.8);
      box-shadow: 0 8px 16px rgba(0,0,0,0.04);
      border: none;
    }
    .insight-icon {
      font-size: 24px;
      margin-top: 2px;
    }
    .insight-text {
      font-size: 14px;
      color: var(--text-main);
      line-height: 1.5;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 16px;
      }
      .report-title {
        font-size: 24px;
      }
      .hero-card,
      .categories-section,
      .insights-section,
      .purchases-section {
        padding: 18px;
      }
      .status-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 12px;
      }
      .stat-row {
        flex-direction: column;
      }
      #categoriesGrid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <div class="container">
    <!-- Header -->
    <header class="header">

    </header>

    <!-- Hero Status Card -->
    <section class="hero-card report-hero-card">
      <div class="status-header">
        <div id="statusEmoji">üòä</div>
        <div class="status-text">
          <h2 id="statusTitle">Kjempebra uke!</h2>
          <p id="statusSubtitle">Dere holdt dere godt innenfor budsjettet denne uka.</p>
        </div>
      </div>

      <div class="thermometer-section">
        <div class="thermometer">
          <div id="thermoFill"></div>

      <h2 class="section-title">Hvor gikk pengene?</h2>
      <div id="categoriesGrid"></div>

    <!-- Purchases Section -->
    <section class="purchases-section">
      <h2 class="section-title">Kj√∏p denne uken</h2>
      <div id="purchasesList" class="purchases-list"></div>
    </section>

    <!-- Insights Section -->

<script>
(function () {
  // ---------- Supabase init ----------
  const supa = window.supaClient?.getClient();
  const householdCtx = window.householdContext;
  const showToast = (message, type = 'info') => {
    if (window.toast?.show) {
      window.toast.show(message, { type });
    } else {
      console[type === 'error' ? 'error' : 'log'](message);
    }
  };

  // ---------- State ----------
  const dateUtils = window.dateUtils || {};
  const budgetService = window.budgetService || null;
  const budgetUtils = window.budgetUtils || {};

  const state = {
    weekISO: null,
    totalBudget: 0,
    spent: 0,
    saved: 0,
    pct: 0,
    byCategory: {},
    purchases: []
  };
  let isReportLoading = false;
  let reportLoadError = null;
  let lastOverview = { budget: 0, spent: 0, diff: 0, pct: 0 };

  // ---------- Utils ----------
  function formatAmount(n) {
    return (Number(n) || 0).toLocaleString('no-NO');
  }

  function safeGet(key, fallback) {
    try { return JSON.parse(localStorage.getItem(key) ?? JSON.stringify(fallback)); }
    catch { return fallback; }
  }

  function guessIcon(name) {
    const n = (name || '').toLowerCase();
    if (n.includes('mat')) return 'ü•ï';
    if (n.includes('snacks') || n.includes('drikke') || n.includes('brus') || n.includes('godt')) return 'üç´';
    if (n.includes('hushold')) return 'üßº';
    if (n.includes('frokost') || n.includes('br√∏d')) return 'üçû';
    if (n.includes('kj√∏tt')) return 'ü•©';
    if (n.includes('frukt') || n.includes('gr√∏nt')) return 'üçé';
    return 'üß∫';
  }

  function escapeHTML(str) {
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function resolveActiveWeekISO() {
    if (dateUtils.getOrInitActiveWeekISO) {
      return dateUtils.getOrInitActiveWeekISO();
    }
    if (dateUtils.mondayISO) return dateUtils.mondayISO();
    const today = new Date();
    today.setHours(12, 0, 0, 0);
    return today.toISOString().slice(0, 10);
  }

  // ---------- Hent budsjett + kj√∏p ----------
  async function loadWeekData() {
    const weekISO = resolveActiveWeekISO();
    state.weekISO = weekISO;

    isReportLoading = true;
    reportLoadError = null;

    let summary = null;
    if (budgetService?.loadWeekSummary) {
      try {
        summary = await budgetService.loadWeekSummary(supa, weekISO, {
          selectPurchases: 'id, amount, category, store, purchased_at, created_at, week_start',
        });
      } catch (err) {
        console.error('loadWeekData', err);
        reportLoadError = 'Kunne ikke hente ukesrapport ‚Äì viser cache.';
        showToast('Kunne ikke hente ukesrapport, viser cache.', 'error');
      }
    }

    const totalBudget = Number.isFinite(summary?.budget)
      ? Number(summary.budget)
      : (budgetService?.readWeeklyBudgetLocal
        ? budgetService.readWeeklyBudgetLocal(weekISO)
        : 3000);

    const purchases = Array.isArray(summary?.purchases)
      ? summary.purchases
      : safeGet(`purchases_${weekISO}`, []);

    const spent = summary?.spent
      ?? (budgetUtils.safeSumPurchases
        ? budgetUtils.safeSumPurchases(purchases)
        : purchases.reduce((s, p) => s + (Number(p.amount) || 0), 0));
    const saved = Math.max(0, totalBudget - spent);
    const pct = totalBudget > 0 ? Math.round((spent / totalBudget) * 100) : 0;

    const byCategory = purchases.reduce((acc, p) => {
      const cat = (p.category && String(p.category).trim()) || 'Uten kategori';
      acc[cat] = (acc[cat] || 0) + (Number(p.amount) || 0);
      return acc;
    }, {});

    state.totalBudget = totalBudget;
    state.spent = spent;
    state.saved = saved;
    state.pct = pct;
    state.byCategory = byCategory;
    state.purchases = Array.isArray(purchases) ? purchases : [];

    localStorage.setItem('budget_total', String(totalBudget));
    localStorage.setItem('activeWeekISO', weekISO);
    localStorage.setItem(`weeklyBudget_${weekISO}`, String(totalBudget));
    localStorage.setItem('weeklyBudget', String(totalBudget));

    isReportLoading = false;
  }

  // ---------- Render: header ----------
  function renderHeader() {
    const label = dateUtils.weekLabelFromISO
      ? dateUtils.weekLabelFromISO(state.weekISO)
      : `Uke ${state.weekISO || ''}`;
    document.getElementById('weekLabel').textContent = label;
    document.getElementById('descriptionText').textContent =
      'P√• denne siden ser dere kort hvordan uka gikk, og hva dere kan tenke p√• til neste uke.';
  }

  // ---------- Render: hero/overview ----------
  function renderOverview() {
    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;
    const pctRaw = budget > 0 ? (spent / budget) * 100 : 0;
    const pct = Math.max(0, Math.round(pctRaw));
    const overAmount = Math.max(0, spent - budget);

    const budgetEl = document.getElementById('nrBudget');
    const spentEl = document.getElementById('nrSpent');
    const diffLabelEl = document.getElementById('nrDiffLabel');
    const diffValueEl = document.getElementById('nrDiffValue');
    const thermoFill = document.getElementById('thermoFill');
    const thermoText = document.getElementById('thermoPercentText');
    const statusEmoji = document.getElementById('statusEmoji');
    const statusTitle = document.getElementById('statusTitle');
    const statusSubtitle = document.getElementById('statusSubtitle');

    if (isReportLoading) {
      budgetEl.textContent = '...';
      spentEl.textContent = '...';
      diffLabelEl.textContent = 'Laster';
      diffValueEl.textContent = '...';
      diffValueEl.classList.remove('positive', 'negative');
      thermoFill.style.width = '0%';
      thermoFill.classList.remove('yellow', 'red');
      thermoText.textContent = 'Henter data‚Ä¶';
      statusEmoji.textContent = '‚è≥';
      statusTitle.textContent = 'Henter ukesrapport‚Ä¶';
      statusSubtitle.textContent = 'Vent litt mens vi finner tallene.';
      return;
    }

    const prevBudget = typeof lastOverview.budget === 'number' ? lastOverview.budget : 0;
    const prevSpent = typeof lastOverview.spent === 'number' ? lastOverview.spent : 0;
    const prevDiff = typeof lastOverview.diff === 'number' ? lastOverview.diff : 0;
    const prevPct = typeof lastOverview.pct === 'number' ? lastOverview.pct : 0;
    const pctForText = Math.min(pct, 200);
    const diffDisplay = spent === 0
      ? budget
      : (spent <= budget ? saved : overAmount);

    if (window.uiAnimate?.animateValue) {
      window.uiAnimate.animateValue(budgetEl, prevBudget, budget, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
      window.uiAnimate.animateValue(spentEl, prevSpent, spent, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
    } else {
      budgetEl.textContent = `${formatAmount(budget)} kr`;
      spentEl.textContent = `${formatAmount(spent)} kr`;
    }
    diffValueEl.classList.remove('positive', 'negative');
    if (spent === 0) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.classList.add('positive');
    } else if (spent <= budget) {
      diffLabelEl.textContent = 'Igjen';
      diffValueEl.classList.add('positive');
    } else {
      diffLabelEl.textContent = 'Over';
      diffValueEl.classList.add('negative');
    }
    if (window.uiAnimate?.animateValue) {
      window.uiAnimate.animateValue(diffValueEl, prevDiff, diffDisplay, 1200, (v) => `${formatAmount(Math.round(v))} kr`);
    } else {
      diffValueEl.textContent = `${formatAmount(diffDisplay)} kr`;
    }

    thermoFill.classList.remove('yellow', 'red');
    const width = Math.max(0, Math.min(100, pct));
    thermoFill.style.width = `${width}%`;
    if (budget > 0) {
      if (window.uiAnimate?.animateValue) {
        window.uiAnimate.animateValue(
          thermoText,
          prevPct,
          pctForText,
          1200,
          (v) => `Brukt ${Math.round(Math.min(v, 200))} % av budsjettet`
        );
      } else {
        thermoText.textContent = `Brukt ${pctForText} % av budsjettet`;
      }
    } else {
      thermoText.textContent = 'Sett et budsjett i Innstillinger';
    }
    if (spent !== 0) {
      if (pct > 110) {
        thermoFill.classList.add('red');
      } else if (pct > 90) {
        thermoFill.classList.add('yellow');
      }
    }

    if (spent === 0) {
      statusEmoji.textContent = 'üïí';
      statusTitle.textContent = 'Rolig uke s√• langt';
      statusSubtitle.textContent =
        'Ingen registrerte kj√∏p enda. N√•r dere handler og legger inn bel√∏p, vil dere se hvordan dere ligger an.';
    } else if (spent <= budget && pct <= 90) {
      statusEmoji.textContent = 'üëè';
      statusTitle.textContent = 'Kjempebra uke!';
      statusSubtitle.textContent =
        `Dere ligger under budsjettet og har ${formatAmount(saved)} kr igjen denne uka.`;
    } else if (spent <= budget && pct > 90) {
      statusEmoji.textContent = 'üëç';
      statusTitle.textContent = 'Nesten helt p√• budsjett';
      statusSubtitle.textContent =
        `Dere bruker nesten hele budsjettet. Det er ${formatAmount(saved)} kr igjen √• spille p√•.`;
    } else {
      statusEmoji.textContent = 'üí°';
      statusTitle.textContent = 'Litt dyrere uke';
      statusSubtitle.textContent =
        `Budsjettet sprakk med ${formatAmount(overAmount)} kr. Ingen krise ‚Äì vi ser p√• hvor pengene gikk.`;
    }

    if (reportLoadError) {
      statusEmoji.textContent = '‚ÑπÔ∏è';
      statusTitle.textContent = 'Viser lagrede tall';
      statusSubtitle.textContent = reportLoadError;
    }

    lastOverview = {
      budget,
      spent,
      diff: diffDisplay,
      pct: pctForText,
    };
  }

  // ---------- Render: kategorier ----------
  function renderCategories() {
    const grid = document.getElementById('categoriesGrid');
    grid.innerHTML = '';

    if (isReportLoading) {
      const loading = document.createElement('div');
      loading.className = 'loading-text';
      loading.textContent = 'Henter kategorier‚Ä¶';
      grid.appendChild(loading);
      return;
    }

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    const total = Math.max(1, state.spent);

    if (entries.length === 0) {
      const info = document.createElement('div');
      info.className = reportLoadError ? 'error-text' : 'loading-text';
      info.textContent = reportLoadError
        ? reportLoadError
        : 'Ingen registrerte kj√∏p denne uken. Enten har dere v√¶rt supersparsommelige ‚Äì eller s√• har dere glemt √• registrere üòÖ';
      grid.appendChild(info);
      return;
    }

    entries.forEach(([name, value]) => {
      const percent = Math.round((value / total) * 100);
      const item = document.createElement('div');
      item.className = 'category-item';
      item.innerHTML = `
        <div class="category-icon">${guessIcon(name)}</div>
        <div class="category-content">
          <div class="category-name">${escapeHTML(name)}</div>
          <div class="category-bar">
            <div class="category-progress" style="width:${percent}%;"></div>
          </div>
          <div class="category-percentage">${percent} %</div>
        </div>
      `;
      grid.appendChild(item);
    });
  }

  // ---------- Render: kj√∏p ----------
  function renderPurchases() {
    const listEl = document.getElementById('purchasesList');
    if (!listEl) return;
    listEl.innerHTML = '';

    if (isReportLoading) {
      const loading = document.createElement('div');
      loading.className = 'loading-text';
      loading.textContent = 'Henter kj√∏p‚Ä¶';
      listEl.appendChild(loading);
      return;
    }

    const purchases = Array.isArray(state.purchases) ? state.purchases.slice() : [];
    if (purchases.length === 0) {
      const info = document.createElement('div');
      info.className = reportLoadError ? 'error-text' : 'loading-text';
      info.textContent = reportLoadError
        ? reportLoadError
        : 'Ingen registrerte kj√∏p denne uken.';
      listEl.appendChild(info);
      return;
    }

    const timeFor = (p) => {
      const raw = p.purchased_at || p.created_at || p.week_start || p.date;
      const ts = raw ? new Date(raw).getTime() : 0;
      return Number.isFinite(ts) ? ts : 0;
    };

    purchases
      .sort((a, b) => timeFor(b) - timeFor(a))
      .forEach((p) => {
        const row = document.createElement('div');
        row.className = 'purchase-row';

        const main = document.createElement('div');
        main.className = 'purchase-main';

        const storeEl = document.createElement('div');
        storeEl.className = 'purchase-store';
        storeEl.textContent = p.store || 'Butikk';

        const amountText = `${formatAmount(p.amount || p.sum || 0)} kr`;
        const whenRaw = p.purchased_at || p.created_at || p.week_start || p.date;
        let dateText = '';
        if (whenRaw) {
          try {
            dateText = dateUtils.formatShortDate
              ? dateUtils.formatShortDate(whenRaw)
              : new Date(whenRaw).toLocaleDateString('no-NO');
          } catch {
            dateText = '';
          }
        }

        const metaEl = document.createElement('div');
        metaEl.className = 'purchase-meta';
        metaEl.textContent = `${amountText}${dateText ? ` ¬∑ ${dateText}` : ''}`;

        main.appendChild(storeEl);
        main.appendChild(metaEl);
        row.appendChild(main);

        if (p.id) {
          const btn = document.createElement('button');
          btn.className = 'purchase-delete-btn';
          btn.type = 'button';
          btn.setAttribute('aria-label', 'Slett kj√∏p');
          btn.textContent = 'üóë';
          btn.addEventListener('click', () => handleDeletePurchaseInReport(p.id));
          row.appendChild(btn);
        }

        listEl.appendChild(row);
      });
  }

  // ---------- Render: innsikter ----------
  function addInsight(icon, text) {
    const li = document.createElement('div');
    li.className = 'insight-item';
    li.innerHTML = `
      <div class="insight-icon">${icon}</div>
      <div class="insight-text">${escapeHTML(text)}</div>
    `;
    document.getElementById('insightsList').appendChild(li);
  }

  function renderInsights() {
    const list = document.getElementById('insightsList');
    list.innerHTML = '';

    if (isReportLoading) {
      addInsight('‚è≥', 'Henter observasjoner‚Ä¶');
      return;
    }

    const budget = state.totalBudget;
    const spent = state.spent;
    const saved = state.saved;

    if (reportLoadError) {
      addInsight('‚ÑπÔ∏è', reportLoadError);
    }

    if (spent === 0) {
      addInsight('üïí', 'Ingen registrerte kj√∏p enda ‚Äì husk √• legge inn handlebel√∏p n√•r dere har v√¶rt i butikken.');
    } else if (spent > budget) {
      const over = spent - budget;
      addInsight('‚ö†Ô∏è', `Budsjettet er overskredet med ${formatAmount(over)} kr denne uken.`);
    } else if (saved > 0) {
      addInsight('üëè', `Bra kontroll! Dere brukte mindre enn budsjettet og sparte ${formatAmount(saved)} kr.`);
    } else {
      addInsight('üí°', 'Stabil uke. Dere traff omtrent p√• budsjettet.');
    }

    const entries = Object.entries(state.byCategory).sort((a, b) => b[1] - a[1]);
    if (entries.length >= 1) {
      const [topCat, topVal] = entries[0];
      const pct = Math.round((topVal / Math.max(1, state.spent)) * 100);
      addInsight('üéØ', `St√∏rst andel gikk til ¬´${topCat}¬ª (${pct} %).`);
    }
    if (entries.length >= 2) {
      const [lowCat, lowVal] = entries[entries.length - 1];
      const pct = Math.round((lowVal / Math.max(1, state.spent)) * 100);
      addInsight('üëç', `Lav andel p√• ¬´${lowCat}¬ª (${pct} %).`);
    }
  }

  // ---------- Sletting av kj√∏p ----------
  async function handleDeletePurchaseInReport(purchaseId) {
    if (!purchaseId) return;

    const confirmed = window.confirm('Vil du slette dette kj√∏pet?');
    if (!confirmed) return;

    if (!budgetService?.deletePurchaseById) {
      console.warn('deletePurchaseById mangler p√• budgetService');
      return;
    }

    const { error } = await budgetService.deletePurchaseById(supa, purchaseId);

    if (error) {
      console.error('Kunne ikke slette kj√∏pet', error);
      showToast('Kunne ikke slette kj√∏pet. Pr√∏v igjen.', 'error');
      return;
    }

    const weekISO = state.weekISO || resolveActiveWeekISO();
    if (budgetService?.removePurchaseFromLocalCache) {
      try {
        budgetService.removePurchaseFromLocalCache(purchaseId, weekISO);
      } catch (err) {
        console.warn('Klarte ikke fjerne kj√∏p fra lokal cache', err);
      }
    } else {
      console.warn('removePurchaseFromLocalCache mangler p√• budgetService');
    }

    if (Array.isArray(state.purchases)) {
      state.purchases = state.purchases.filter((p) => String(p?.id) !== String(purchaseId));
      const recalculatedSpent = budgetUtils.safeSumPurchases
        ? budgetUtils.safeSumPurchases(state.purchases)
        : state.purchases.reduce((sum, p) => sum + (Number(p.amount) || 0), 0);
      state.spent = recalculatedSpent;
      state.saved = Math.max(0, state.totalBudget - recalculatedSpent);
      state.pct = state.totalBudget > 0 ? Math.round((recalculatedSpent / state.totalBudget) * 100) : 0;
    }

    renderOverview();
    renderCategories();
    renderPurchases();
    renderInsights();

    try {
      await loadWeekData();
      renderHeader();
      renderOverview();
      renderCategories();
      renderPurchases();
      renderInsights();
    } catch (err) {
      console.warn('Feil ved reloading etter sletting', err);
    }

    showToast('Kj√∏pet er slettet ‚úÖ', 'success');
  }

  // ---------- Knapper ----------
  function setupButtons() {
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'app.html';
    });

    const likeBtn = document.getElementById('weekLikeBtn');

  // ---------- Init ----------
  async function init() {
    if (!supa) {
      console.error('Supabase-klient mangler');
      return;
    }
    if (window.authHelpers?.initializeAuthListener) {
      window.authHelpers.initializeAuthListener(supa);
    }
    if (window.authHelpers?.protectPage) {
      await window.authHelpers.protectPage(supa);
      if (window.location.pathname !== '/week-report.html') return;
    }

    const loadPromise = loadWeekData();
    renderOverview();
    renderCategories();
    renderPurchases();
    renderInsights();
    await loadPromise;
    renderHeader();
    renderOverview();
    renderCategories();
    renderPurchases();
    renderInsights();
    setupButtons();
  }

  document.addEventListener('DOMContentLoaded', async () => {

    window.tourManager?.startTourIfNeeded({

            side: 'bottom'
          }
        },
        {
          element: '.categories-section',
          popover: {
            title: 'Hvor gikk pengene?',
            description: 'Viser hvilke kategorier som har tatt mest av budsjettet denne uka.',
            side: 'top'
          }
        },
        {
          element: '.purchases-section',
          popover: {
            title: 'Kj√∏p denne uken',
            description: 'Detaljert liste over alle registrerte kj√∏p.',
            side: 'top'
          }
        },
        {
          element: '.insights-section',
          popover: {
            title: 'Innsikt',
            description: 'Sm√• oppsummeringer og tips basert p√• handlem√∏nsteret deres.',
            side: 'top'
          }
        }
      ]
    });
  });
})();
